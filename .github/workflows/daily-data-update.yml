name: Pacers Data Update

on:
  schedule:
    - cron: "*/30 * * * *"
  push:
    branches: ["main"]
    paths:
      - "scripts/update_data.py"
      - "config.json"
      - ".github/workflows/daily-data-update.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install parser dependency
        run: python3 -m pip install --upgrade pypdf

      - name: Update data.json
        run: python3 scripts/update_data.py --safe --fast

      - name: Verify standings are network-fresh
        run: |
          python3 - <<'PY'
          import json
          from pathlib import Path

          data = json.loads(Path("data.json").read_text(encoding="utf-8"))
          fetch = (
              (data.get("meta") or {})
              .get("sources", {})
              .get("standingsFetch", {})
          )
          source = str(fetch.get("source") or "")
          if source != "network":
              raise SystemExit(f"Refusing to publish non-fresh standings (source={source!r})")
          print(f"Standings fetch source is fresh: {source}")
          PY

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: daily Pacers dashboard data refresh"
            git push
          fi
